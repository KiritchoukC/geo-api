name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build src/BikeDataProject.API/. --file src/BikeDataProject.API/Dockerfile --tag geo-api:$(date +%s)
